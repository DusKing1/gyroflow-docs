site_name: Gyroflow


theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)" 

      scheme: default
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 

      scheme: slate
      toggle:
        icon: material/eye
        name: Switch to light mode